<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet"> 
    <title>RaNDOM</title>
</head>
<body>
    <div class="titlebar">
        <a href="..">RETURN HOME</a>
        <a></a>
    </div>
    <main class="top" id="app">
        <div class="app primary" id="basic-game">
            <div class="titlebar">
                <div class="buttons">
                    <div class="close"></div>
                    <div class="minimize"></div>
                    <div class="maximize"></div>
                </div>
                <span>.../guess-with-me.exec</span>
            </div>
            <div class="window">
                <p class="speech-box" id="speech-box"></p>
                <div class="user-input" id="user-input">
                    <input class="input" type="number" id="guess-input" placeholder="Type guess here...">
                    <button class="submit" type="submit" id="guess-submit">>>></button>
                    <p class="counter" id="counter">00m:00s</p>
                    <p class="display-grid" id="toggle-grid">NEED A HINT? (CLICK AND HOLD)</p>
                </div>
            </div>
        </div>
        <div class="app secondary" id="guess-window">
                <div class="titlebar">
                    <div class="buttons">
                        <div class="close"></div>
                        <div class="minimize"></div>
                        <div class="maximize"></div>
                    </div>
                    <span>exec::guessed</span>
                    <a></a>
                </div>
                <div class="window">
                    <div class="grid" id="grid"></div>
                </div>
            </div>
        <div class="main-game" id="main-game" style="display: none">
        </div>
    </main>
    <script src="./js/debug.js"></script>
    <script src="./js/2-DOM.js"></script>
    <script src="./js/4-scores.js"></script>
    <script src="./js/3-scenes.js"></script>
    <script src="./js/0-lib.js"></script>
    <script src="./js/1-engine.js"></script>
    <script src="./js/5-event-handlers.js"></script>
</body>
</html>
