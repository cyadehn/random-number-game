<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <span><a href="..">Return to Main Page</a></span>
        </header>
        <main class="app-demo" id="app">
            <section class="inherit game-start">
                <div class="inherit basic-game">
                    <p class="inherit speech-box" id="speech-box"></p>
                    <p class="inherit counter">Counter: <span id="counter"></span></p>
                    <div class="inherit" id="user-input">
                        <input class="inherit" type="number" id="guess-input">
                        <button class="inherit" type="submit" id="guess-submit">>>></button>
                        <button class="inherit" id="display-grid">Display Guesses</button>
                    </div>
                    <div class="inherit" id="grid">
                        <p>Previous Guesses:</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/0-lib.js"></script>
    <script src="./js/1-engine.js"></script>
    <script src="./js/2-DOM.js"></script>
    <script src="./js/3-scenes.js"></script>
    <script src="./js/4-scores.js"></script>
    <script src="./js/5-event-handlers.js"></script>
</body>
</html>
